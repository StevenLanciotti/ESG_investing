<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ESG Industry Dashboard</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/industry.css" media="screen">

  <!-- file sources and cdn's -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="../static/js/industry.js"></script>

</head>

<body>
  <!-- New Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
      <img src="../static/images/WSWSlogo.png" width="60" height="60" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://conscious-investing.herokuapp.com/">Overview</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://conscious-investing.herokuapp.com/industry">Industry</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://conscious-investing.herokuapp.com/stockanalysis">Stock Analysis</a>
        </li>
      </ul>
      <!-- <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Find" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Stock Ticker</button>
        </form> -->
    </div>
  </nav>

  <!-- End new Navbar -->

  <!-- Build plot data container and divisions for the industry breakdown -->

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 jumbotron text-center">
        <h1>ESG Industry Data</h1>
        <p>The dashboard allows you to view industry aggregated
          environmental, social, and governance risk scores</p>
        <br>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3">
        <div class="well">
          <h5><strong>Select Industry Name:</strong></h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 id="changeback" class="panel-title">Industry Title</h3>
          </div>
          <div id="industry_name" class="panel-body"></div>
        </div>
      </div>
      <div class="col-lg-4">
        <div id="industry_individual"></div>
      </div>
      <div class="col-lg-4">
        <div id="top10_industries_bar"></div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4">
        <div id="top10_E_industries_bar"></div>
      </div>
      <div class="col-lg-4">
        <div id="top10_S_industries_bar"></div>
      </div>
      <div class="col-lg-4">
        <div id="top10_G_industries_bar"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="../static/js/industry.js"></script>

</body>

</html>
